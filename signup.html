<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link rel="icon" type="image/x-icon" href="V.png">
  <link rel="stylesheet" href="signup.css">
  <script>
    function validateLogin(event) {
      event.preventDefault();

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "1111" && password === "1111") {
        window.location.href = "jamess.html";
      } else {
        alert("Wrong Password, please try again.");
      }
    }

    window.onload = function() {
      document.getElementById('loginForm').onsubmit = validateLogin;
    }
  </script>
</head>
<body>
  <div class="half">
    <img src="anime.jpg" alt="anime">
  </div>
  
  <div class="login">
    <h2>Login</h2>
    <form id="loginForm">
      <input class="box1" type="text" id="username" placeholder="Enter your username" required>
      <input class="box2" type="password" id="password" placeholder="Enter your password" required>
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="link">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
